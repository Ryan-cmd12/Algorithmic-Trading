{% extends 'main.html' %}

{% block content %}

<div>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    {% if form.errors %}
        <p style="color: red;">Invalid login details</p>
    {% endif %}
</div>




{% endblock %}
